    <form class="val-form" name="vform" autocomplete="off">

   <div class="form-group valid-form">
     <label for="exampleInputDate1">Date of Birth</label>
     <div class="cal" style="position: relative;">
     <!-- <input type="text" name="dob" style="width: 40%;"class="form-control dob" placeholder="Pick a date "> -->
     <input readonly type="text" style="cursor: pointer;" id="datepicker" placeholder="  Enter Date  " />
     <i class="fas fa-calendar-alt" id="glyph"></i>
    </div>
     <div id="todate-error" class="val-error"></div>
   </div>
      
   <button type="submit" name="submit" class="btn btn-primary submit-form">Submit</button>
 </form>
